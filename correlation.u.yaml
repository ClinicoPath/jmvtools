title: Correlation
name: correlation
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
      - ordinal
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: Vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    cell:
       column: 0
       row: 0
    children:
      - type: Label
        label: Correlation Coefficients
        children:
          - type: CheckBox
            name: personCoef
          - type: CheckBox
            name: spearmanCoef
          - type: CheckBox
            name: partialCoef
          - type: CheckBox
            name: TetrachoricCoef
          - type: CheckBox
            name: PolychoricCoef
          - type: CheckBox
            name: BiserialCoef
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf.level
        format: number
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    cell:
      column: 1
      row: 0
    children:
      - type: Label
        label: Additional options
        children:
          - type: CheckBox
            name: GaussianPlot






